<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./rely/react.development.js"></script>
    <script src="./rely/react-dom.development.js"></script>
    <script src="./rely/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
    class App extends React.Component {
        constructor(props) {
          super(props);
      
          this.state = {
            movies: ["星际穿越", "大话西游", "盗梦空间", "少年派"]
          }
        }
      
        render() {
          return (
            <div>
              <h2>电影列表</h2>
              <ul>
                {
                  this.state.movies.map((item, index) => {
                    return (<li>{item}</li>)
                  })
                }
              </ul>
            </div>
          )
        }
      }
      
      ReactDOM.render(<App/>, document.getElementById("app"));
    </script>
</body>
</html>
